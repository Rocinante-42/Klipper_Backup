        {% else %}
            G1 Z+20 F1500
        {% endif %}
        G90
        G1 X20 Y180 F1500
    {% elif printer.extruder.temperature >= 180 %}
        G1 E-6 F1500
    {% endif %}
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

